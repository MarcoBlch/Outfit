<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Outfitmaker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #7e22ce 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }

    p {
      font-size: 18px;
      margin-bottom: 32px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(147, 51, 234, 0.4);
    }

    .features {
      margin-top: 48px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      text-align: left;
    }

    .feature {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 12px;
    }

    .feature-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .feature-desc {
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>

    <h1>You're Offline</h1>

    <p>
      No internet connection detected. Some features may be limited, but you can still view your cached wardrobe and outfits.
    </p>

    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ‘”</div>
        <div class="feature-title">View Wardrobe</div>
        <div class="feature-desc">Browse cached items</div>
      </div>

      <div class="feature">
        <div class="feature-icon">âœ¨</div>
        <div class="feature-title">See Outfits</div>
        <div class="feature-desc">Review saved suggestions</div>
      </div>

      <div class="feature">
        <div class="feature-icon">ðŸ“¸</div>
        <div class="feature-title">Take Photos</div>
        <div class="feature-desc">Upload when online</div>
      </div>
    </div>
  </div>

  <script>
    // Auto-retry connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
